<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מעקב מניות</title>
  <link rel="manifest" href="manifest.json"/>
  <script defer src="App.js"></script>
</head>
<body>
  <h1>אפליקציית מעקב מניות (Yahoo)</h1>
  <nav>
    <button onclick="showTab('table')">📊 טבלה</button>
    <button onclick="showTab('chart')">📈 גרפים</button>
    <button onclick="showTab('settings')">⚙️ הגדרות</button>
  </nav>
  <section id="table"></section>
  <section id="chart" style="display:none;"></section>
  <section id="settings" style="display:none;">
    <h2>הגדרות</h2>
    <label>סימולי מניות/מדדים/קריפטו:</label><br/>
    <textarea id="symbols" rows="4" cols="50">GOOGL,AAPL,NVDA,PLTR,META,ORCL,HOOD,PANW,CMS,JNJ,BTC-USD,^GSPC,^NDX,^VIX</textarea><br/>
    <button onclick="fetchYahooData()">משיכת נתוני היום לכל המניות</button><br/>
    <input type="checkbox" id="autoFetch"/> הפעלה אוטומטית בעת פתיחת האפליקציה
  </section>
</body>
</html>
